<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calc">
        <section class="calc-screen">
            0
        </section>
        <section class="calc-btns">
            <section class="calc-btn-row">
                <button class="half">C</button>
                <button>‚Üê</button>
                <button class="func">/</button>
            </section>
            <section class="calc-btn-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="func">x</button>
            </section>
            <section class="calc-btn-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="func">-</button>
            </section>
            <section class="calc-btn-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="func">+</button>
            </section>
            <section class="calc-btn-row">
                <button class="three-quarters">0</button>
                <button class="func">=</button>
            </section>
        </section>
    </div>
    <script src="./script_cleaner_solution.js"></script>
</body>

</html>
